site_name: Arctyk Docs
site_url: https://docs.arctyk.dev
site_author: Arctyk Team
repo_url: https://github.com/arctyk-itsm/arctyk-itsm
repo_name: Arctyk ITSM
edit_uri: edit/main/docs/
site_version: 0.7.0-alpha.0

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.path
    - search.highlight
    - search.suggest
    - content.code.annotate
    - navigation.footer
  palette:
    - scheme: default
      primary: blue
      accent: cyan

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - footnotes
  - def_list
  - codehilite
  - attr_list

nav:
  - Overview: index.md
  - Version info: version.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
      - Deployment: getting-started/deployment.md
  - User Guide:
      - Tickets: user-guide/tickets.md
      - Assets: user-guide/assets.md
      - Reports: user-guide/reports.md
  - Developer Guide:
      - Architecture: developer-guide/architecture.md
      - API Reference: developer-guide/api-reference.md
      - Contributing: developer-guide/contributing.md
      - Style Guide: developer-guide/style-guide.md
      - Markdown Examples: developer-guide/markdown-examples.md
      - GitHub: developer-guide/github.md
      - Testing: developer-guide/testing.md
      - Changelog: developer-guide/changelog.md
  - Design:
      - Branding: branding.md
      - UI Components: ui-components.md
  - Integrations:
      - Jira: integrations/jira.md
      - Zendesk: integrations/zendesk.md
      - Power Platform: integrations/power-platform.md

extra:
  version:
    provider: manual
    number: 0.7.0-alpha.0
    badge:
      text: "v0.7.0-alpha.0"
      color: "blue"
    banner: "This is documentation for an alpha release. Features may change before the final release."