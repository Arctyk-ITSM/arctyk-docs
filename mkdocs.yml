site_name: Arctyk Docs
site_url: https://docs.arctyk.dev
site_author: Arctyk Team

# GitHub repo integration
repo_url: https://github.com/Arctyk-ITSM/arctyk-docs
repo_name: Arctyk-ITSM/arctyk-docs
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/ArctykITSM-Logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.path
    - navigation.footer
    - search.highlight
    - search.suggest
    - content.code.annotate
  palette:
    - scheme: default
      primary: blue
      accent: cyan

# Optional: add custom CSS here
extra_css:
  - assets/custom.css

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - footnotes
  - def_list
  - codehilite
  - attr_list
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true

nav:
  - Overview: index.md
  - Version Info: version.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
      - Deployment: getting-started/deployment.md
  - User Guide:
      - Tickets: user-guide/tickets.md
      - Assets: user-guide/assets.md
      - Reports: user-guide/reports.md
  - Components:
      - Breadcrumbs: components/breadcrumbs.md
      - Comments: components/comments.md
      - Pagination: components/pagination.md
  - Developer Guide:
      - Architecture: developer-guide/architecture.md
      - API Reference: developer-guide/api-reference.md
      - Contributing: developer-guide/contributing.md
      - Style Guide: developer-guide/documentation.md
      - Markdown Examples: developer-guide/markdown-examples.md
      - GitHub Docs: developer-guide/github.md
      - Testing: developer-guide/testing.md
      - Troubleshooting: developer-guide/troubleshooting.md
      - Changelog: developer-guide/changelog.md
  - Design:
      - Branding: design/branding.md
      - UI Components: design/ui-components.md
  - Integrations:
      - Jira: integrations/jira.md
      - Zendesk: integrations/zendesk.md
      - Power Platform: integrations/power-platform.md

extra:
  cname: docs.arctyk.dev  # ensures CNAME auto-included in gh-pages builds
  version:
    provider: manual
    number: 0.7.0-alpha.0
    badge:
      text: "v0.7.0-alpha.0"
      color: blue
    banner: "This is documentation for an alpha release. Features may change before the final release."
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Arctyk-ITSM/
